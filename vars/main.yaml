---

fad_api_uri_params:
  body_format: json
  validate_certs: false
  return_content: true
  status_code: 200

fad_api_header:
  'Content-Type': 'application/json'
  'APITOKEN': '{{ fad_apitoken }}'

fad_api_endpoints:
  glb_dc: https://{{ ansible_host }}/api/global_load_balance_data_center?vdom={{ fad_vdom }}&mkey={{ item.dc_name }}
  glb_servers: https://{{ ansible_host }}/api/global_load_balance_servers?vdom={{ fad_vdom }}&mkey={{ item.glb_servers.name }}